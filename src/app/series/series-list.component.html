<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Meu App
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true"> 

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button [routerLink]="['series/add']">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-list>
      <ion-item-sliding *ngFor="let serie of series"> 
      
      <ion-item [routerLink]="['series/info', serie.id]">
          <ion-label>
              <h2>{{serie.nome}}</h2>
              <p>{{serie.nota}}</p>
              <app-avaliacao [nota]="serie.nota"></app-avaliacao>
          </ion-label>
      </ion-item>
     
              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="removerSerie(serie.id)">Deletar</ion-item-option>
              </ion-item-options>      
              
         
      </ion-item-sliding>
       
    </ion-list>
  </ion-content>
