<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Adicionar série
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true"> 
    <form (ngSubmit)="vaiFormulario">
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input [(ngModel)]="serie.nome" type="text" name="nome"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Número de temporadas</ion-label>
          <ion-input [(ngModel)]="serie.temporadas" type="number" name="temporadas"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Data de Lançamento</ion-label>
            <ion-input [(ngModel)]="serie.data" type="date" name="data"></ion-input>
          </ion-item>
                   
        <ion-item>
            <ion-label position="floating">Nota</ion-label>
            <ion-input [(ngModel)]="serie.nota" type="number" name="nota"></ion-input>
          </ion-item>

        <ion-button expand="block" fill="solid" size="large" color="danger" type="submit">Vai Formulário</ion-button>
      
      </form>
  </ion-content>
